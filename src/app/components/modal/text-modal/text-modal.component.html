<div class="modal-header">
  <div class="modal-title" id="modal-text-title">{{ title }}</div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="modalTextArea">{{ textLabel }}</label>
    <textarea
      class="form-control text"
      id="modalTextArea"
      rows="{{ rows }}"
      [(ngModel)]="formData.text"
      ngbAutoFocus
    ></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(formData)">{{ btnOKLabel }}</button>
  <button
    type="button"
    i18n="@@text.modal.cancel"
    class="btn btn-outline-dark"
    (click)="activeModal.dismiss('cancel click')"
  >
    Annuler
  </button>
</div>
