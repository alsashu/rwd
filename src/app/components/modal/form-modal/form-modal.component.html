<div class="modal-header">
  <h4 class="modal-title" id="modal-text-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="form-group">
      <div *ngFor="let property of getProperties()" class="property">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend property-name">
            <span class="input-group-text">{{property.name}}</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="property.value" />
        </div>
      </div>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="onValidateClick()">{{btnOKLabel}}</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('cancel click')">Annuler</button>
</div>
