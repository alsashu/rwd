<div class="view-content">
  <!-- Configuration Info Header -->
  <div *ngIf="isConfiguration" class="configuration-info">
    <div class="alert alert-info">
      <strong>Configuration View:</strong> Showing assembly data for configuration ID: {{ config.boId }}
      <br>
      <small>This view displays the assembly instance that implements this configuration template.</small>
    </div>
  </div>

  <app-generic-tree [nodes]="nodes"></app-generic-tree>
</div>

<ng-template #nodeContentTemplateIomappingEquipment let-node="node" let-treeController="treeController">
  <app-equipment-tree-item
    [node]="node"
    [treeController]="treeController"
    [options]="treeItemOptions"
  ></app-equipment-tree-item>
</ng-template>

<ng-template #nodeContentTemplateIomappingRack let-node="node" let-treeController="treeController">
  <app-rack-tree-item [node]="node" [treeController]="treeController" [options]="treeItemOptions"></app-rack-tree-item>
</ng-template>
