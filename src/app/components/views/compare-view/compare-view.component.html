<app-generic-tool-bar [parent]="this" [toolBarActions]="viewActionsService.toolBarActions"></app-generic-tool-bar>
<app-generic-context-menu
  #mainContextMenu
  [parent]="this"
  [contextMenuActions]="viewActionsService.contextMenuActions"
></app-generic-context-menu>

<!-- Projects list -->
<div #compareInfoBar class="compare-info-bar">
  <div class="compare-info-bar-line">
    <div class="bar-prefix"></div>
    <div
      *ngFor="let project of compareService.getCompareProjectList().slice().reverse()"
      class="bar-cell"
      [ngbTooltip]="project.label"
    >
      <div class="bar-project">
        {{ modelService.formatProjectNameRightAlign(project) }}
        <!-- {{ project.label }} -->
      </div>
    </div>
  </div>
</div>

<div class="view-content">
  <app-generic-tree
    class="compare-tree"
    [nodes]="nodes"
    [nodeContentTemplate]="nodeContentTemplateCompare"
    (scroll)="onScroll($event)"
  ></app-generic-tree>
</div>

<ng-template #nodeContentTemplateCompare let-node="node" let-treeController="treeController">
  <app-compare-tree-item
    [node]="node"
    [treeController]="treeController"
    [options]="treeItemOptions"
  ></app-compare-tree-item>
</ng-template>
