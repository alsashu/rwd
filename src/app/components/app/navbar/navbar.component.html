<a class="navbar-brand" (click)="(null)">
  <img src="assets/logo.png" class="d-none d-md-inline-block navbar-brand-company" />
  <div class="d-inline" [ngbTooltip]="appConfigService.getVersion()">RIGHT-VIEWER</div>
</a>

<button
  class="navbar-toggler"
  type="button"
  data-toggle="collapse"
  data-target="#navbarNavDropdown"
  aria-controls="navbarNavDropdown"
  aria-expanded="false"
  aria-label="Toggle navigation"
  (click)="isCollapsed = !isCollapsed"
>
  <span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown" [ngbCollapse]="isCollapsed">
  <ul class="nav navbar-nav mr-auto">
    <li class="nav-item">
      <a
        class="nav-link"
        (click)="commandService.undo()"
        [class.disabled]="!commandService.canUndo()"
        ngbTooltip="Undo"
        placement="bottom"
      >
        <fa-icon icon="undo"></fa-icon>
        <div *ngIf="!isCollapsed" class="d-inline ms-2">Undo</div>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        (click)="commandService.redo()"
        [class.disabled]="!commandService.canRedo()"
        ngbTooltip="Redo"
        placement="bottom"
      >
        <fa-icon icon="redo"></fa-icon>
        <div *ngIf="!isCollapsed" class="d-inline ms-2">Redo</div>
      </a>
    </li>
  </ul>

  <ul class="nav navbar-nav">
    <li class="nav-item ms-1">
      <a
        [ngClass]="websocketService.isConnected ? 'nav-link' : 'nav-link text-danger'"
        [ngbTooltip]="getServerTooltip()"
        placement="left"
      >
        <fa-icon [icon]="websocketService.isConnected ? 'link' : 'unlink'"></fa-icon>
      </a>
    </li>

    <li class="nav-item ms-1" ngbDropdown autoClose="outside">
      <a
        class="nav-link"
        id="dropdownOptions"
        ngbDropdownToggle
        i18n-ngbTooltip="@@navbar.options"
        ngbTooltip="Options"
        placement="bottom"
      >
        <fa-icon icon="cog"></fa-icon>
        <div *ngIf="!isCollapsed" class="d-inline ms-2" i18n="@@navbar.options">Options</div>
      </a>

      <div ngbDropdownMenu aria-labelledby="dropdownOptions" placement="bottom-right">
        <button class="dropdown-item" i18n="@@navbar.views.reset" (click)="viewService.resetConfig(true)">
          Reset views
        </button>

        <!-- <div class="dropdown-divider"></div> 
        <button class="dropdown-item"
          i18n="@@navbar.tablet.mode"
          [class.active]="androidService.options.isMobileStyle"
          (click)="androidService.toggleMobileStyle()"
          >
          Tablet mode display
        </button> -->
      </div>
    </li>

    <li class="nav-item ms-1" ngbDropdown>
      <a
        class="nav-link"
        id="dropdownUser"
        ngbDropdownToggle
        i18n-ngbTooltip="@@navbar.user"
        ngbTooltip="User"
        placement="bottom"
      >
        <fa-icon icon="user"></fa-icon>
        <div *ngIf="!isCollapsed" class="d-inline ms-2" i18n="@@navbar.user">User</div>
      </a>

      <div ngbDropdownMenu aria-labelledby="dropdownUser" placement="bottom-right">
        <button class="dropdown-item">
          <span i18n="@@navbar.userName">User: </span><span>{{ userService.getCurrentUser().userName }}</span>
        </button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" i18n="@@navbar.logout.button" (click)="userService.logOut()">Log out...</button>
      </div>
    </li>
  </ul>
</div>
